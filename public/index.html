<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mascotería</title>
    <!-- Carga de Tailwind CSS para estilos rápidos y responsivos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            /* Fondo gris claro */
        }

        th,
        td {
            padding: 0.75rem 1.5rem;
            border-bottom: 1px solid #e5e7eb;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-4xl lg:max-w-6xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Mascotería</h1>

        <div class="bg-purple-100 p-2 rounded-lg mb-4 text-center text-sm">
            Servidor actual: <span id="server-info" class="font-semibold text-purple-800">Cargando...</span>
        </div>

        <!-- Resumen de la Mascotería -->
        <div class="bg-green-100 p-4 rounded-lg mb-6 shadow-sm">
            <h2 class="text-xl font-semibold text-green-800 mb-2">Resumen Actual</h2>
            <p class="text-2xl font-bold text-green-900">Total de Mascotas: <span id="total-pets">0</span></p>
        </div>

        <!-- Formulario para Añadir Mascota -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Añadir Nueva Mascota</h2>
            <form id="add-pet-form" class="space-y-4">
                <div>
                    <label for="pet-name" class="block text-sm font-medium text-gray-700">Nombre de la Mascota</label>
                    <input type="text" id="pet-name" name="name" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
                        placeholder="Ej: Fido">
                </div>
                <div>
                    <label for="pet-type" class="block text-sm font-medium text-gray-700">Tipo</label>
                    <input type="text" id="pet-type" name="type" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
                        placeholder="Ej: Perro">
                </div>
                <div>
                    <label for="pet-age" class="block text-sm font-medium text-gray-700">Edad (años)</label>
                    <input type="number" id="pet-age" name="age" required min="0" step="1"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
                        placeholder="Ej: 3">
                </div>
                <div>
                    <label for="pet-breed" class="block text-sm font-medium text-gray-700">Raza</label>
                    <input type="text" id="pet-breed" name="breed"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
                        placeholder="Ej: Labrador">
                </div>
                <button type="submit"
                    class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 shadow-md">
                    Añadir Mascota
                </button>
            </form>
            <div id="message-box" class="mt-4 text-center text-sm font-medium hidden"></div>
        </div>

        <!-- Tabla de Mascotas -->
        <div>
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Mis Mascotas</h2>
            <div class="overflow-x-auto rounded-lg shadow-md border border-gray-200">
                <table id="pets-table" class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="py-3 px-6 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                ID</th>
                            <th class="py-3 px-6 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Nombre</th>
                            <th class="py-3 px-6 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Tipo</th>
                            <th class="py-3 px-6 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Edad</th>
                            <th class="py-3 px-6 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Raza</th>
                        </tr>
                    </thead>
                    <tbody id="pets-table-body" class="bg-white divide-y divide-gray-200">
                        <!-- Las mascotas se cargarán aquí con JavaScript -->
                    </tbody>
                </table>
                <p class="text-gray-500 text-center py-4 hidden" id="no-pets-message">No tienes mascotas aún. ¡Añade
                    una!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
